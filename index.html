<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trello clone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
			<div class="columns">
				<div class="column" draggable="true" data-column-id="1">
					<p class="column-header">Ознакомительный лист ( перезагрузите страницу, если ознакомились )</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="1">Чтобы поменять заголовок кликните дважды</div>
						<div class="note" draggable="true" data-note-id="2">Чтобы поменять текст, кликните дважды</div>
						<div class="note" draggable="true" data-note-id="3">С этим списком нельзя взаимодействовать</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Добавить карточку</span>
					</p>
				</div>
			</div>

            <div class="adder">
				<span data-action-addColumn class="action">+ Добавить колонку</span>
			</div>
        </div>
    </div>

    <script src="js/column.js"></script>
	<script src="js/note.js"></script>
	<script src="js/row.js"></script>
	<script src="js/script.js"></script>
	<script src="js/application.js"></script>
	<script src="js/start.js"></script>
</body>

</html>
